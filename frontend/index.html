  <body onhashchange='document.getElementById("url").value = window.location.hash.substring(1); bypass();'>
        <header>
        <h1>Lilypad</h1>
        <p>Bypass tracking or ad-infested link shorteners.</p>
        <noscript>
            <i>
                Unfortunately, Javascript needs to be enabled to test this site.
                Either you need to enable it or learn to use the <a href="https://github.com/normanlol/lilypad#api-endpoints">API Endpoints</a>.
            </i>
        </noscript>
        <div id="reqScript" style="display:none;">
            <input autocomplete="off" placeholder="Put URL here." id="url">
            <button onclick="bypass()">Bypass</button>
            <p id="loading" style="display:none;">Loading...</p>
            <p id="success" style="display:none;">Found the original link: <a rel="noreferrer" id="link"></a></p>
            <p id="fail" style="display:none;">Error: <i style="color:red;" id="errTxt"></i></p>
            <div id="isCache" style="display:none;">
                <br>
                <p>Result inaccurate? </p>
                <button onclick="bypass('1')">Click me to retry</button>
                <br>
            </div>
        </div>
        <i>This is open-sourced! You can find the code <a rel="noreferrer" href="https://github.com/normanlol/lilypad">here</a>.</i>
        <i>Modified by <a rel="noreferrer" href="https://github.com/rzlamrr">rzlamrr</a>.</i>
        </header>
    </body>
